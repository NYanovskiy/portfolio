<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <canvas class="gameCanvas" id="gameCanvas" width="800" height="800"></canvas>
        <div class="info_panel">
            <div id="generation">Generation: 0</div>
            <div id="bestScore">Best Score: 0</div>
            
            <h3>Best Таблица</h3>
            <div id="leaderboard"></div>


            <h3>Live Таблица</h3>
            <div id="snakeTable"></div>


        </div>
        <div class="control_panel">
            <div>
                <label for="populationSize">Популяция:</label>
                <input type="number" id="populationSize" value="10">
            </div>
            <div>
                <label for="mutationRate">Мутация:</label>
                <input type="number" id="mutationRate" step="0.01" value="0.05">
            </div>
            <div>
                <label for="numberOfFruits">Фрукты:</label>
                <input type="number" id="numberOfFruits" value="3">
            </div>
            <button onclick="restartSimulation()">Restart Simulation</button>

            <button id="toggleFastMode">Включить ускоренный режим</button>

        </div>
    </section>

    <script src="snake.js"></script>
</body>

</html>
