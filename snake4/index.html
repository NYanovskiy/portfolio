<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style src="style.css"></style>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Скрываем полосы прокрутки */
        }

        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin: 0;
            background-color: rgb(0, 0, 0);
        }

        .snake {
            /* Класс для змеи */
            position: absolute;
            background-color: green;
            border: 1px solid inherit;
            width: 20px;
            height: 20px;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .fruit {
            /* Класс для фрукта */
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
    </style>
</head>

<body>
    <section class="section">
        <canvas class="gameCanvas" id="gameCanvas" width="800" height="800"></canvas>
        <div class="info_panel">
            <div id="generation">Generation: 0</div>
            <div id="bestScore">Best Score: 0</div>

            <div id="leaderboard"></div>

        </div>
    </section>

    <script src="snake.js"></script>
</body>

</html>
