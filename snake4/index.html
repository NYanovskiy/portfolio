<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <canvas class="gameCanvas" id="gameCanvas" width="720" height="740"></canvas>
            <div class="info-control">
                <div class="control_panel">
                    <div class="info_panel">
                        <div class="information">
                        <div id="generation">Генерация: 0</div>
                        <div id="bestScore">Лучший результат: 0</div>
                    </div>
                    <div>
                        <label for="populationSize">Популяция:</label>
                        <input type="number" id="populationSize" value="5">
                    </div>
                    <div>
                        <label for="mutationRate">Мутация:</label>
                        <input type="number" id="mutationRate" step="0.01" value="0.05">
                    </div>
                    <div>
                        <label for="numberOfFruits">Фрукты:</label>
                        <input type="number" id="numberOfFruits" value="3">
                    </div>
                    <button onclick="restartSimulation()" class="button-27">Перезагрузить симуляцию</button>
                    <button id="toggleFastMode" class="button-27">Включить ускоренный режим</button>

                </div>
                <div class="best-table">
                    <h3>Best Таблица</h3>
                    <div id="leaderboard"></div>
                </div>
                <div class="live-table">
                    <h3>Live Таблица</h3>
                    <div id="snakeTable"></div>
                </div>
            </div>
            <div class="graph">
                <canvas id="topSnakesChart" width="450" height="240"></canvas>

                <canvas id="bestScoreChart" width="450" height="240"></canvas>
            </div>

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="snake.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>

</html>
