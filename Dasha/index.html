<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
        <title>IMNIKITA</title>
</head>
<body>
    <div class="container">
        <div class="texting">
       <div class="c1"><h2 class="typed-out">Дашечка!</h2></div>
       <div class="c1"><h2 class="typed-out">Приглашаю вас</h2></div>
       <div class="c1"><h2 class="typed-out">на свидание)</h2></div>
    </div>
    <form action="#" class="form" name="submit-to-google-sheet">
        <label for="" class="lable">Выбери дату</label>
        <input type="date" id="Date" name="Date">
        <input type="text" id="text" name="text" placeholder="Напиши что-нибудь">
        <button type="submit">Отправить</button>
    </form>
    <span class="Prod">
        <span class="prod-text">
            NYanonskiy
        </span>
        <span class="prod-text prod">
            PRODUCTION
        </span>
    </span>
</div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxkBi_7nY2BXdk8dszFco4ahw7fWwMdlojYMFlUwlVDQI1EliNvuBjMqh_3EoJvPWX9/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
